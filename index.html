<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link rel="stylesheet" href="./style.css"> 
    <!-- font -->
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet"> 
    <title>Frontend Mentor | Profile card component</title>
</head>
<body>
    <div class="backgroundImage1"></div>
    <div class="backgroundImage2"></div>

    <main class="container">
        <div class="profileCard">
            <div class="cardTop">
                <!-- <img class="cardBackground" src="https://raw.githubusercontent.com/tina801005/challenge13/4955c8be7370f055e90c84a757cb4d860963a6e7/images/bg-pattern-card.svg" alt="cardtopbackground"> -->
                <div class="profileImage"></div>
            </div>
            <div class="cardMiddle">
                <div class="profileInfos">
                    <h1 class="profileName">Victor Crest</h1>
                    <p class="profileAge">26</p>
                </div>
                <p class="location">London</p>  

            </div>

            <hr>
    
            <div class="statsBar">
                <div class="stats">
                    <h2 class="data">80K</h2>
                    <p class="dataTitle">Followers</p>
                </div>
                <div class="stats">
                    <h2 class="data">803K</h2>
                    <p class="dataTitle">Likes</p>
                </div>
                <div class="stats">
                    <h2 class="data">1.4K</h2>
                    <p class="dataTitle">Photos</p>
                </div>
            </div>
        </div>
    </main>
    
</body>
</html>
